<!-- Purpose: html template for merriam websters single word dictionary -->
<template name="merriamSingle">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>WordSleuth</title>
	</head>
	<body>

			<h1><u>Merriam Webster's (TM) - 7th Edition</u></h1>
