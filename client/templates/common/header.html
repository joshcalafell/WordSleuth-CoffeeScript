<template name="header">
  	<div class="well">	
		<h1>Word Sleuth</h1>
		<h4>Today is {{time}}</h4>
		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1057515240945312',
		      xfbml      : true,
		      version    : 'v2.3'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
		<div class="fb-like" data-href="http://wordsleuth.meteor.com" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>
	</div>
</template>
