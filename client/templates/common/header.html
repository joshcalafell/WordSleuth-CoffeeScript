<template name="header">

  	<div class="well">	
		<h1>Word Sleuth</h1>
		<h4>Today is {{time}}</h4>

		<script>
		  window.fbAsyncInit = function() {
		    FB.init({
		      appId      : '1057515240945312',
		      xfbml      : true,
		      version    : 'v2.3'
		    });
		  };

		  (function(d, s, id){
		     var js, fjs = d.getElementsByTagName(s)[0];
		     if (d.getElementById(id)) {return;}
		     js = d.createElement(s); js.id = id;
		     js.src = "//connect.facebook.net/en_US/sdk.js";
		     fjs.parentNode.insertBefore(js, fjs);
		   }(document, 'script', 'facebook-jssdk'));
		</script>
		<div class="fb-like" data-href="http://wordsleuth.meteor.com" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true"></div>

		
		<a href="https://twitter.com/share" class="twitter-share-button" data-url="http://wordsleuth.meteor.com" data-text="Check out this site" data-via="rabbitfighter81" data-size="large" data-hashtags="wordsleuth">Tweet</a>
		
		<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

		<br>
		<div id="fb-root"></div>
		

		<div class="fb-like" data-href="http://wordsleuth.meteor.com" data-width="100px" data-layout="standard" data-action="like" data-show-faces="true" data-share="true" colorscheme="dark"></div>
	</div>
</template>
