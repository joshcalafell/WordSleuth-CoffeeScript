<template name="footer">  
<head>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
</head>
		<div class="well">
			<div class="footer_container">
				<div class="copyright">{{copyright}}</div>
				<nav class="nav" id="bottom_links">
			    	<a href="{{pathFor 'wordsleuth'}}">Home</a> |
			    	<a href="{{pathFor 'about'}}">About</a> |
			    	<a href="{{pathFor 'contact'}}">Contact</a>
	    		</nav>

	    		<script>
				  window.fbAsyncInit = function() {
				    FB.init({
				      appId      : '1057515240945312',
				      xfbml      : true,
				      version    : 'v2.3'
				    });
				  };

				  (function(d, s, id){
				     var js, fjs = d.getElementsByTagName(s)[0];
				     if (d.getElementById(id)) {return;}
				     js = d.createElement(s); js.id = id;
				     js.src = "//connect.facebook.net/en_US/sdk.js";
				     fjs.parentNode.insertBefore(js, fjs);
				   }(document, 'script', 'facebook-jssdk'));
				</script>

				<div class="fb-like" data-href="http://wordsleuth.meteor.com" data-layout="button_count" data-action="like" data-show-faces="true" data-share="true" style="z-index:2500;"></div>

	    	</div>

	    </div>

</template>
