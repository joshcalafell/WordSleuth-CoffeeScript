<template name="subwords">
 
	<div class="well">
        <h4>
        	Subwords for "{{userInput}}" 
        	<span class="badge" style="color:#7FDBFF;" id="subwordcounts">{{subwordCount}} <span class="glyphicon glyphicon-list-alt"></span></span>
        </h4>
        {{#if all_subword_items_length_1}}
	        <h4><span style="color:red">&#x2717;</span><u>1-Letter words:</u></h4>
	        <p id="#btn-word">
	        {{#each all_subword_items_length_1}}
	        <button type="button" id="btn-word" class="btn btn-default" aria-label="Left Align">
			  {{this.subword}}
			</button>
	          
	        {{/each}}
	        </p>
	    {{/if}}
