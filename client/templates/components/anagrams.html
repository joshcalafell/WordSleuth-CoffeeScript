<template name="anagrams">
    <div class="container">
        <div class="well">
            <h3>
                Anagrams for "{{userInput}}" 
                <span class="badge" style="color:#7FDBFF;">{{anagramCount}} words</span>
            </h3> 
            {{#if all_anagram_items}}
                <span style="color:white">
                
        	        {{#each all_anagram_items}}
        	            <p>
                            <span style="color:red;">&#x2717;</span>
                            <span class="badge">{{this.anagram}}</span>
                        </p>
        	        {{/each}}
                </span>
            {{else}}
            	<p>None found...</p>
            {{/if}}
        </div>
    </div>
</template>
